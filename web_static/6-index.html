<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Choose State</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Choose amenities</h4>
                <ul class="popover">
                    <li>Internet connection</li>
                    <li>Air conditioning</li>
                    <li>Heating</li>
                    <li>Kitchen</li>
                    <li>Dishwasher</li>
                    <li>Washing machine</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
